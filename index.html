<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://kit.fontawesome.com/8083a60372.js" crossorigin="anonymous"></script>
  
  <title>Todd App</title>
</head>

<body>
  <div class="wrapper">
    <header>Todo App</header>
    <div class="inputField">
      <input type="text" placeholder="add your todo here">
      <button><i class="fa fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <!--Data comes from local storage-->
    </ul>
    <div class="footer">
      <span>You have <span class="pendingNumb"></span> pending tasks</span>
      <button>Clear All</button>
    </div>
  </div>

<script src="main.js"></script>
</body>

</html>
